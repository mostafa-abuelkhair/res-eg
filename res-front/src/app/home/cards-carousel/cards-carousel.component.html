

<header >
    <h1 data-aos="fade-up" >
        Stay <span style="color: var(--green);">ON</span> and Safe
    </h1>
    <p data-aos="fade-up" data-aos-delay="500">
        Discover our range of products in Uninterruptible Power Supplys (UPS) that deliver high availability and reliability and
        protect your enterprise-wide networks, data centers, mission-critical systems, and industrial manufacturing processes
    </p>
</header>


<section class="carousel" data-aos="zoom-out-up" data-aos-delay="600" data-aos-id="carousel">

    <div *ngFor = "let card of cards; index as i" class="card" [style] = "cardStyle(i)" (click)="cardChoose(i)">
        <img [src]="'assets/products_images/' + card.image" alt="">
        <a  [routerLink]="'/' + card.reference | urlRoute" [queryParams]="card.reference | urlParams">
             {{ card.description }} 
        </a>
    </div>

</section>
