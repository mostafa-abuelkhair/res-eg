<section class="featured-products" data-aos="zoom-in">
    <h1>
        Featured Products
    </h1>

    <section>

        <div class="product" *ngFor = "let product of products; index as i">
            <img [src]="product.src" alt="">
            <div>
                <span href="">{{product.p}}</span>
                <button>Explore</button>
            </div>
        </div>

    </section>

</section>
